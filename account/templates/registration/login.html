{% extends 'core/base.html' %}


{% block body %}

  <div id='login-block' class="container">
    <h1>Staff and reviewer login</h1>
    This login is for staff and reviewers only. Please fill out the form below
    with your assigned username and password.

    <br><br>
    <form action="{% url 'account:staff_login' %}" method="post">
      {% csrf_token %}
      {% include 'core/bs4_form.html' %}
      <button type="submit" class="btn btn-outline-dark">Login</button>
    </form>
  </div>

{% endblock %}
